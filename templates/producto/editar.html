<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Editar Producto</h1>
        
        <form action="/productos/{{ producto._id }}" method="post" class="space-y-4 bg-white p-6 rounded shadow">
            <div>
                <label class="block text-sm font-medium">Nombre</label>
                <input type="text" name="nombre" value="{{ producto.nombre }}" required class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-sm font-medium">Descripci√≥n</label>
                <textarea name="descripcion" class="w-full border p-2 rounded">{{ producto.descripcion }}</textarea>
            </div>

            <div>
                <label class="block text-sm font-medium">Precio</label>
                <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-sm font-medium">Stock</label>
                <input type="number" name="stock" value="{{ producto.stock }}" required class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="activo" class="mr-2" {% if producto.activo %}checked{% endif %}>
                    Activo
                </label>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Actualizar
            </button>
        </form>
    </div>
</body>
</html>
