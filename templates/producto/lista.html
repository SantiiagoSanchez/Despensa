<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex justify-end mb-4">
        <a href="/productos/nuevo" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
            ➕ Añadir producto
        </a>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Lista de Productos</h1>

        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Nombre</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Descripción</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Precio</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Stock</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Activo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">{{ producto.nombre }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ producto.descripcion or '-' }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${{ "%.2f"|format(producto.precio) }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ producto.stock }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            {% if producto.activo %}
                                <span class="text-green-600 font-semibold">Sí</span>
                            {% else %}
                                <span class="text-red-600 font-semibold">No</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
